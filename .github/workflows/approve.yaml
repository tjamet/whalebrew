name: Auto approve trusted
on:
  pull_request_target:

jobs:
  approve:
    runs-on: ubuntu-latest
    name: approve
    steps:
    - run: echo "${{ github.actor }}"
    - uses: hmarr/auto-approve-action@v3
      if: github.actor == 'tjamet'
    - uses: hmarr/auto-approve-action@v3
      if: github.actor == 'test-whalebrew-release[bot]'
    - uses: hmarr/auto-approve-action@v3
      if: github.actor == 'dependabot[bot]'